<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <form
            id="create-pet-form"
            action=""
            class="bg-dark text-white border rounded p-3"
          >
            <div class="form-group mb-3">
              <label for="">Nombre</label>
              <input
                name="name"
                type="text"
                class="form-control"
                value="Caja de manera"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Foto</label>
              <input
                name="picture"
                type="text"
                class="form-control"
                value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCmtfqA47jCiT6P37F27VLb0NtU-47r8VWjXR1HVTspA&s"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Color</label>
              <input
                name="specie"
                type="text"
                class="form-control"
                value="Cafe"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Costo</label>
              <input
                name="breed"
                type="text"
                class="form-control"
                value="150 pesitos"
              />
            </div>

            <div class="form-group mb-3">
              <label for="">Presentaci√≥n</label>
              <input
                name="presentation"
                type="text"
                class="form-control"
                value="Caja de madera para guardas cosas barbaras"
              />
            </div>

            <button
              type="button"
              id="save-pet-btn"
              class="btn btn-primary w-100"
            >
              Agregar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/crearProductos.js" type="module"></script>
  </body>
</html>
